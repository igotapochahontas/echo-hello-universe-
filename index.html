<a-entity id = me position="-35 0 0"> 
      <a-entity camera="userHeight: 1.8" look-controls>
          <a-entity cursor
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: #32CD32; shader: flat" >
<a-text id="score" value= "score"
position = "-.5 -0.5 -2" color = "red" width = "5" anchor = "left"> </a-text>

          </a-entity>
        </a-entity>
  </a-entity>
    </a-scene>

 <script>

let scorem = 0;

document.querySelector( 'a-entity[flfront]').onmousedown = lesss;
document.querySelector( 'a-entity[flfront2]').onmousedown = mores;
document.querySelector( 'a-entity[flfront3]').onmousedown = mores;
document.querySelector( 'a-entity[flright]').onmousedown = mores;
document.querySelector( 'a-entity[flright2]').onmousedown = lesss;
document.querySelector( 'a-entity[flright3]').onmousedown = lesss;
document.querySelector( 'a-entity[roofed]').onmousedown = teleport;
document.querySelector( 'a-entity[roofed2]').onmousedown = teleport2;
document.querySelector( 'a-entity[roofed3]').onmousedown = teleport3;
 document.querySelector( 'a-entity[flglft]').onmousedown = lesss; 
document.querySelector( 'a-entity[flglft2]').onmousedown = lesss;
document.querySelector( 'a-entity[flglft3]').onmousedown = lesss;

function lesss() {
                 scorem = scorem-1;
                this.setAttribute( 'visible', false); 
                score.setAttribute('value', "score "+ scorem);

            } ;

function mores () {
                 scorem = scorem+1;
                this.setAttribute( 'visible', false); 
                score.setAttribute('value', "score "+scorem) ;

            } ;
function teleport () {
                me.setAttribute( 'position',{ x:-25, y:0.5, z:-11}) ; 
                

            } ;
function teleport2 () {
                  
                me.setAttribute( 'position',{ x:-15, y:0.5, z:-21}) ; 
                

            } ;
function teleport3 () {
                  
                me.setAttribute( 'position',{ x:-35, y:0.5, z:-1}) ; 
                

            } ;
        </script>
